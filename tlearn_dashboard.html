<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tlearn Video Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #0057b8;
      font-size: 1.8rem;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .buttons a {
      padding: 10px 15px;
      background-color: #0057b8;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #003f8c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
      color: #222;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .status-uploaded { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .status-failed { color: red; font-weight: bold; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        padding: 10px;
      }
      th {
        background: #eee;
      }
    }
  </style>
</head>
<body>
  <h1>üìä Tlearn Dashboard ‚Äì NEET 3D Video Tracker</h1>
  <div class="buttons">
    <a href="https://colab.research.google.com/github/Tlearn008/-tlearn-dashboard/blob/main/Tlearn_Full_Pipeline.ipynb" target="_blank">‚ö° Run Pipeline</a>
    <a href="https://chat.openai.com/g/g-2i9rZPlhP-tlearn" target="_blank">üí¨ Ask ChatGPT</a>
    <a href="github_dashboard_data.json" target="_blank">üìÅ View Metadata</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Concept</th>
        <th>Status</th>
        <th>Video Link</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody id="dashboard-data">
      <tr><td colspan="5">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadDashboard() {
      const res = await fetch("github_dashboard_data.json");
      const data = await res.json();
      const table = document.getElementById("dashboard-data");
      table.innerHTML = "";

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date || ""}</td>
          <td>${entry.concept || ""}</td>
          <td class="status-${entry.status}">${entry.status}</td>
          <td><a href="${entry.short_link}" target="_blank">${entry.short_link}</a></td>
          <td>${(entry.tags || []).join(", ")}</td>
        `;
        table.appendChild(row);
      });
    }

    loadDashboard();
    setInterval(loadDashboard, 5 * 60 * 1000); // Refresh every 5 minutes
  </script>
</body>
</html>
